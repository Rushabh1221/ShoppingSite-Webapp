{% extends 'app/base.html' %}
{% load static %}
{% block title %}Laptops{% endblock title %}
{% block main-content %}

<div class="container my-5">
 <div class="row">

  <div class="col-sm-3">
   <div class="list-group">
     <a href="{% url 'laptop' %}" class="list-group-item
     list-group-item-action" aria-current="true">All Laptops</a>

     <a href="{% url 'laptopdata' 'Dell' %}" class="list-group-item
     list-group-item-action" aria-current="true">Dell</a>  

     <a href="{% url 'laptopdata' 'Lenovo' %}" class="list-group-item
     list-group-item-action" aria-current="true">Lenovo</a>      
   </div>
  </div>

  <div class="col-sm-8 offset-sm-1">
   <div class="row">

     {% for product in laptops %}
      <div class="col-sm-4 text-center mb-4">

       <a href="{% url 'product-detail' product.id %}" class="btn">
         <div class="item m-2">
           <img src="{{product.product_image.url}}" alt="" class="" width="200" height="200">
           <div class="fw-bold">{{product.title}}</div>
           <div class="fw-bold">Rs. {{product.selling_price}} <small class="fw-light text-muted">Discount: {{product.discounted_price}}</small></div>     
        </div>   
       </a>  

      </div>
     {% endfor %} 

   </div>
  </div> 

 </div>
</div>

{% endblock main-content %}
